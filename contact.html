    <body>
        <h1>Contact Page</h1>
        <form action="submit.php" method="POST">
            <label for="first-name">
                First Name
                <input type="text" name="first-name"
                placeholder="Enter your first name...">
            </label>
            <br>
            <label for="last-name">
                Last Name
                <input type="text" name="last-name"
                placeholder="Enter your last name...">
            </label>
            <br>
            <label for="email">
                Email Address
                <input type="text" name="email"
                placeholder="Enter your email...">
            </label>
            <br>
            <label for="subscribe">
                <input type="checkbox" name="subscribe">
                I'd like to receive e-mail newsletter and I have read the
                <a href="#">
                    Terms of Service.
                </a>
            </label>
            <br>
            <label for="date-picker">
                Pick a Date
                <input type="date" name="date-picker">
            </label>
            </label>
            <br>
            <label for="category">
                Pick a Category
                <select name="category">
                    <option value="horror">horror</option>
                    <option value="documentary">Documentary</option>
                    <option value="comedy">Comedy</option>
                </select>
            </label>
            <br>
            <label for="time-of-day">
                <input type="radio" name="time-of-day" value="morning">
                Morning
            </label>
            <label for="time-of-day">
                <input type="radio" name="time-of-day" value="afternoon">
                Afternoon
            </label>
            <label for="time-of-day">
                <input type="radio" name="time-of-day" value="evening">
                Evening
            </label>

            <input type="submit" value="Submit Form">
        </form>
